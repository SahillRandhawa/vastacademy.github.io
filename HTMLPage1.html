<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>

<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: #9633FF;
}

.form {
    width: 400px;
    border-radius: 5px;
    background-color: white;
    /* height:fit-content;  */
    padding: 5px 10px;
}

label {
    display: block;
    font-weight: bolder;
    margin: 5px 0px;
}


input {
    width: 100%;
    padding: 8px 5px;
    border-radius: 5px;
    margin-bottom: 10px;
}

#submit-btn {
    border: none;
    background-color: blueviolet;
    width: 100%;
    padding: 10px 8px;
    color: white;
    font-weight: bolder;
    text-transform: uppercase;
    cursor: pointer;
    margin: 9px 0px;
}

p {
    font-size: 12px;
    border-radius: 10px;
    cursor: pointer;
    display: inline-block;
}

a {
    text-decoration: none;
    font-weight: bolder;
}
</style>
  
</head>
<body>
  <div class="form" id="signup-form">
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Write your email">
    </div>
    <div class="pass">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password">
    </div>
    <button id="submit-signup" onclick="signUp()">Sign Up</button>
    <p>Already have an account?</p>
    <span><a href="#" onclick="toggleForms()">Sign In</a></span>
  </div>

  <div class="form" id="signin-form" style="display: none;">
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="signin-email" placeholder="Write your email">
    </div>
    <div class="pass">
      <label for="password">Password</label>
      <input type="password" name="password" id="signin-password" placeholder="password">
    </div>
    <button id="submit-signin" onclick="signIn()">Sign In</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB5-ow4YS3r98QIcfMyT4JLJJmzjDfmCbc",
  authDomain: "authentication-608f0.firebaseapp.com",
  databaseURL: "https://authentication-608f0-default-rtdb.firebaseio.com",
  projectId: "authentication-608f0",
  storageBucket: "authentication-608f0.appspot.com",
  messagingSenderId: "574744795723",
  appId: "1:574744795723:web:aedc90dce5a85278a58bce",
  measurementId: "G-EBFQEFYH2P"
};
   

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get references to Firebase services
    const auth = firebase.auth();

    // Sign up function
    const signUp = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("You are Signed Up", userCredential.user);
          document.getElementById("signup-form").style.display = "none";
        })
        .catch((error) => {
          console.error(error.code, error.message);
        });
    };

    // Sign In function
    const signIn = () => {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("You are Signed In", userCredential.user);
          document.getElementById("signin-form").style.display = "none";
        })
        .catch((error) => {
          console.error(error.code, error.message);
        });
    };

    // Toggle between Sign Up and Sign In forms
    const toggleForms = () => {
      const signupForm = document.getElementById("signup-form");
      const signinForm = document.getElementById("signin-form");

      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
      signinForm.style.display = signinForm.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>
