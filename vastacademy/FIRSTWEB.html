
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Institute of Computer and Spoken English</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .login-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .login-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
    }
    .login-button:hover {
      background-color: #2980b9;
    }

    /* Hide the login form initially */
    #loginForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Institute of Computer and Spoken English</h1>
    <div class="login-buttons">
      <a href="studentlogin.html" class="login-button">Student Login</a>
      <a href="ADMINLOGIN.HTML" class="login-button">Admin Login</a>
    </div>
    <!-- Login form -->
    <div id="loginForm">
      <div class="card">
        <div class="card-header">
          <center><h3>Login Form</h3></center>
        </div>
        <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
          <center><small><span id="error" style="color: red"></span></small></center>
          <center>
            <label class="custom-field">
              <input id="email" type="text" class="input" required />
              <span class="placeholder">Email Id</span>
            </label><br />
            <label class="custom-field">
              <input id="password" type="password" class="input" required />
              <span class="placeholder">Password</span>
            </label>
          </center><br /><br/>
          <center>
            <a href="#" onclick="forgotPass()">Forgot Password</a><br/><br/>
            <button type="submit" class="btn btn-primary">Login</button>
            <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
          </center>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleLoginForm() {
      // Toggle the display of the login form
      const loginForm = document.getElementById('loginForm');
      loginForm.style.display = (loginForm.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
