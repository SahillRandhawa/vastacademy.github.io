<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <header>
        <h1>Welcome, Admin!</h1>
        <!-- Add any header elements here -->
    </header>

    <nav>
        <!-- Navigation links or sidebar for admin actions -->
        <ul>
            <li><a href="#add-user">Add User</a></li>
            <li><a href="#remove-user">Remove User</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <main>
        <!-- Admin actions and content -->
        <section id="add-user">
            <h2>Add User</h2>
            <!-- Form for adding a user -->
            <form>
                <!-- Input fields for username, email, password -->
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="remove-user">
            <h2>Remove User</h2>
            <!-- Form for removing a user -->
            <form>
                <!-- Input field for user ID or username -->
                <input type="text" placeholder="User ID or Username">
                <button type="submit">Remove</button>
            </form>
        </section>
        <!-- Add more sections or content as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Admin Dashboard</p>
    </footer>

    <script src="adminscripts.js"></script>
</body>
</html>
